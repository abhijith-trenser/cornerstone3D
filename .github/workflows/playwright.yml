name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  playwright-tests:
    timeout-minutes: 60
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        node-version: [20]
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: bun install --frozen-lockfile
      # - name: Install Playwright browsers
      #   run: bun x playwright install-deps chromium
      - name: Ensure report directory exists
        run: mkdir -p packages/docs/static/playwright-report
      - name: Run Playwright tests
        run: |
          export NODE_OPTIONS="--max_old_space_size=10192"
          # Tests will now directly generate the HTML report to packages/docs/static/playwright-report
          bun x playwright test
      - name: Upload HTML report to GitHub Actions Artifacts
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: html-report--attempt-${{ github.run_attempt }}
          path: packages/docs/static/playwright-report
          retention-days: 14


  build-docs:
    if: ${{ !cancelled() && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    needs: [playwright-tests]
    runs-on: self-hosted
    steps:
      - uses: oven-sh/setup-bun@v2
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install root dependencies
        run: bun install --frozen-lockfile
      - name: Install docs dependencies
        run: cd packages/docs && bun install --frozen-lockfile
      - name: Download HTML report artifact
        uses: actions/download-artifact@v4
        with:
          name: html-report--attempt-${{ github.run_attempt }}
          path: packages/docs/static/playwright-report
      - name: Build Docusaurus site
        run: cd packages/docs && bun run build
      - name: Upload Docusaurus build artifact
        uses: actions/upload-artifact@v4
        with:
          name: docusaurus-build
          path: packages/docs/build
          retention-days: 7

      - name: Install Netlify CLI
        run: bun add -g netlify-cli

      - name: Deploy to Netlify
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        run: netlify deploy --dir=packages/docs/build --prod --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN
